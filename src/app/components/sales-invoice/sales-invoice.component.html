<div class="gx-main-content p-0">
    <div class="gx-wrapper mar-0">
        <div class="dashboard animated slideInUpTiny animation-duration-3">
            <div class="page-heading d-sm-flex justify-content-sm-between align-items-sm-center">
                <h2 class="title mb-3 mb-sm-0">Sales Invoice</h2>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <div class="gx-card mb-10px">
                <div class="row col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 no-gutters p-0">

                    <div class="form-group col-sm-12 text-right">
                        <a *ngxPermissionsOnly="['sales-invoice-create']" routerLink="/sales/new/invoice" class="btn-1 gx-btn btn-success gx-btn-sm mt-new mb-0">New</a>
                        <a *ngxPermissionsOnly="['sales-invoice-edit']" (click)="edit()" class="btn-2 gx-btn gx-btn-light-green gx-btn-sm mt-new mb-0 text-white">Edit</a>
                        <a *ngxPermissionsOnly="['sales-invoice-canDelete']" (click)="delete()" class="btn-3 gx-btn btn-danger gx-btn-sm mt-new mb-0">Delete</a>
                        <a *ngxPermissionsOnly="['sales-invoice-print']" (click)="printInvoice()" [target]="'_blank'" class="btn-4 gx-btn gx-btn-light-blue gx-btn-sm mt-new mb-0 text-white">Print</a>
                    </div>

                </div>
                <div class="gx-card-body">
                    <form [formGroup]="searchForm" (ngSubmit)="search()" novalidate>
                        <div class="row col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 no-gutters p-0">
                            <div class="form-group col-sm-3 px-2">
                                <label> Sale Invoice No.</label>
                                <input type="text" class="form-control" placeholder="Enter Sale Invoice Number" formControlName="saleno">
                            </div>
                            <div class="form-group col-sm-3 px-2">
                                <label> Customer Name</label>
                                <input type="text" class="form-control" placeholder="Enter Customer Name" formControlName="customername">
                            </div>
                            <!-- <div class="form-group col-sm-3 px-2">
                                <label>SEARCH BY STATUS</label>
                                <select class="form-control" formControlName="status">
                                    <option selected disabled value="">--Select Status--</option>
                                    <option value="">All</option>
                                    <option value = "Saved">Saved</option>
                                    <option value = "Authorized">Authorized</option>
                                    <option value = "Pending_Approval_by_Manager">Pending Approval by Manager</option>
                                    <option value = "Pending_Approval_by_Director">Pending Approval by Director</option>
                                    <option value = "Unauthorized_by_Manager">Unauthorized by Manager</option>
                                    <option value = "Unauthorized_by_Director">Unauthorized by Director</option>
                                </select>
                            </div> -->
                            <div class="form-group col-sm-2">
                                <button type="submit" class="gx-btn gx-btn-light-green gx-btn-sm mt-new mb-0 btn-top-24"><i class="zmdi zmdi-search"></i></button>
                                <a (click)="clearSearch()" class="gx-btn btn-danger gx-btn-sm mt-new mb-0 btn-top-24">Reset</a>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
            <div class="gx-card">
                <div class="gx-card-body">
                    <!-- <div class="row col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 no-gutters p-0">

                        <div class="form-group col-sm-12 text-right">
                            <a *ngxPermissionsOnly="['sales-invoice-create']" routerLink="/sales/new/invoice" class="gx-btn btn-success gx-btn-sm mt-new mb-0">New</a>
                            <a *ngxPermissionsOnly="['sales-invoice-edit']" (click)="edit()" class="gx-btn gx-btn-light-green gx-btn-sm mt-new mb-0 text-white">Edit</a>
                            <a *ngxPermissionsOnly="['sales-invoice-canDelete']" (click)="delete()" class="gx-btn btn-danger gx-btn-sm mt-new mb-0">Delete</a>
                            <a *ngxPermissionsOnly="['sales-invoice-print']" (click)="printInvoice()" [target]="'_blank'" class="gx-btn gx-btn-light-blue gx-btn-sm mt-new mb-0 text-white">Print</a>
                        </div>

                    </div> -->
                    <div class="table-responsive">
                        <table class="table table-striped table-bordered table-hover dataTables-example dataTable" id="DataTables_Table_0"
                            aria-describedby="DataTables_Table_0_info" role="grid">
                            <thead>
                                <tr role="row">
                                    <th tabindex="0" rowspan="1" colspan="1" style="width: 52px; text-align: center;">#</th>
                                    <th tabindex="0" rowspan="1" colspan="1" style="width: 161px;">Date</th>
                                    <th tabindex="0" rowspan="1" colspan="1" style="width: 261px;">SIV No</th>
                                    <th tabindex="0" rowspan="1" colspan="1" style="width: 342px;">Service No</th>
                                    <th tabindex="0" rowspan="1" colspan="1" style="width: 248px;">Customer Name</th>
                                    <!-- <th tabindex="0" rowspan="1" colspan="1" style="width: 248px;">Status</th> -->
                                    <th tabindex="0" rowspan="1" colspan="1" style="width: 248px;">Stage</th>
                                    <th tabindex="0" rowspan="1" colspan="1" style="width: 248px;">Amount</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr class="gradeA odd" role="row" *ngFor="let invoice of invoices">
                                    <td class="sorting_1 text-center"><input name="checkbox" [checked]="invoice.checked" class="m-table-checkbox form-check-input frm-checkbox" (change)="toggeleItem($event,invoice)"
                                            type="checkbox"></td>
                                    <td>{{invoice.saledate|date:'dd-MM-yyyy'}}</td>
                                    <td>{{invoice.saleno}}</td>
                                    <td>{{invoice.serviceno}}</td>
                                    <td>{{invoice.customerName}}</td>
                                    <!-- <td>{{invoice.status}}</td> -->
                                    <td>{{invoice.stage}}</td>
                                    <td>{{invoice.netAmt | number:'1.0-2'}}</td>
                                </tr>
                            </tbody>
                        </table>
                        <div class="gx-card-footer">
                            <nav aria-label="navigation">
                                <ul class="pagination">
                                    <ngb-pagination [collectionSize]="totalCount" [(page)]="salInvSpec.page" [(pageSize)]="salInvSpec.size"
                                    [maxSize]="10" [boundaryLinks]="true" size="sm" aria-label="Default pagination" (pageChange)="pageChange($event)"></ngb-pagination>
                                </ul>
                            </nav>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
