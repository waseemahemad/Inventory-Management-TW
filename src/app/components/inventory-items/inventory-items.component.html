<div class="gx-main-content">
    <div class="gx-wrapper mar-0">
        <div class="dashboard animated slideInUpTiny animation-duration-3">
            <div class="page-heading d-sm-flex justify-content-sm-between align-items-sm-center"><h2
                    class="title mb-3 mb-sm-0">inventory Items</h2>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <div class="gx-card mb-10px">
                <div class="gx-card-body">
                    <form (ngSubmit)="search()" [formGroup]="searchForm" class="row col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 no-gutters p-0" novalidate>
                        <div class="form-group col-sm-3 px-2">
                            <label for="voucherNo">Search by Product Code</label>
                            <input type="text" name="sku" formControlName="sku" class="form-control"  placeholder="Enter Product Code">
                        </div>
                        <div class="form-group col-sm-3 px-2">
                            <label for="cutomer">Search by Product Name</label>
                            <input type="text" name="name" formControlName="name" class="form-control"  placeholder="Enter Product Name">
                        </div>
                        <div class="form-group col-sm-2">
                            <button type="submit" class="gx-btn gx-btn-light-green gx-btn-sm mt-new mb-0 btn-top-24"><i class="zmdi zmdi-search"></i></button>
                            <a (click)="clearSearch()" class="gx-btn btn-danger gx-btn-sm mt-new mb-0 btn-top-24">Reset</a>
                        </div>
                    </form>
                </div>
            </div>
            <div class="gx-card">
                <div class="gx-card-body">
                    <div class="row col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 no-gutters p-0">
                        <div class="form-group col-sm-12 text-right">
                            <a *ngxPermissionsOnly="['inventory-items-create']" routerLink="/inventory/new/item" class="gx-btn btn-success gx-btn-sm mt-new">New</a>
                            <a *ngxPermissionsOnly="['inventory-items-edit']" (click)="editItem()" class="gx-btn gx-btn-light-green gx-btn-sm mt-new text-white">Edit</a>
                        </div>
                    </div>
                    <div class="table-responsive">
                        <table class="table table-striped table-bordered table-hover dataTables-example dataTable" id="DataTables_Table_0" aria-describedby="DataTables_Table_0_info" role="grid">
                            <thead>
                            <tr role="row">
                                <th tabindex="0" rowspan="1" colspan="1" style="width: 52px; text-align: center;">#</th>
                                <th tabindex="0" rowspan="1" colspan="1" style="width: 161px;">Product Code</th>
                                <th tabindex="0" rowspan="1" colspan="1" style="width: 261px;">Product Name</th>
                                <th tabindex="0" rowspan="1" colspan="1" style="width: 248px;">Stock in Hand</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr *ngFor="let item of pageDto.data" class="gradeA odd" role="row">
                                <td class="sorting_1 text-center"><input name="checkbox" [checked]="item.checked" (change)="stateChanged($event,item)" class="m-table-checkbox form-check-input frm-checkbox" type="checkbox"></td>
                                <td>{{item.sku}}</td>
                                <td>{{item.name}}</td>
                                <td>{{item.stockinhand}}</td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                    <div class="gx-card-footer">
                        <nav aria-label="navigation">
                            <ul class="pagination">
                                <ngb-pagination [collectionSize]="pageDto.totalCount" [(page)]="itemSpecDto.page" [(pageSize)]="itemSpecDto.size"  [maxSize]="10" [boundaryLinks]="true" size="sm" (pageChange)="pageChange($event)"></ngb-pagination>
                            </ul>
                        </nav>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
