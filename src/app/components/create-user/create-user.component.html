<div class="page-heading d-sm-flex justify-content-sm-between align-items-sm-center">
    <h2 class="title mb-3 mb-sm-0">User</h2>
    <nav class="mb-0 breadcrumb">
        <a routerLink="/list/user" class="breadcrumb-item">User</a>
        <span class="active breadcrumb-item">Create</span>
    </nav>
</div>
<div class="gx-card">
    <div class="gx-card-header">
        <h3 class="card-heading">Create New User</h3>
    </div>
    <div class="gx-card-body">
        <form [formGroup]="addUserForm" novalidate (ngSubmit)="addUser()">
            <div class="tab-content">
                <div class="tab-pane  active" id="tab2-1">
                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="name" class="control-label">Name</label>
                                <input placeholder="Name" type="text" formControlName="name" class="form-control" name="name"
                                    autocomplete="off" [ngClass]="{ 'is-invalid': submitted && f.name.errors }">
                                <div *ngIf="submitted && f.name.errors" class="invalid-feedback">
                                    <div *ngIf="f.name.errors.required">name is required</div>

                                </div>
                            </div>

                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="username" class="control-label">User Name</label>
                                <input placeholder="User Name" type="text" formControlName="username" class="form-control"
                                    name="username" autocomplete="off" [ngClass]="{ 'is-invalid': submitted && f.username.errors }">
                                <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
                                    <div *ngIf="f.username.errors.required">username is required</div>

                                </div>
                            </div>

                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="email" class="control-label">Email</label>
                                <input placeholder="Please enter your email" type="email" formControlName="email" class="form-control"
                                    name="email" autocomplete="off" [ngClass]="{ 'is-invalid': submitted && f.email.errors }">
                                <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
                                    <div *ngIf="f.email.errors.required">email is required</div>

                                </div>
                            </div>

                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="mobile" class="control-label">Mobile No</label>
                                <input placeholder="Please enter your mobile no" type="number" formControlName="mobile"
                                    class="form-control" name="mobile" autocomplete="off" [ngClass]="{ 'is-invalid': submitted && f.mobile.errors }">
                                <div *ngIf="submitted && f.mobile.errors" class="invalid-feedback">
                                    <div *ngIf="f.mobile.errors.required">mobile number is required</div>

                                </div>
                            </div>

                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="mobile" class="form-control-label">Role</label>
                                <select class="form-control" formControlName="role" [ngClass]="{ 'is-invalid': submitted && f.role.errors }">
                                    <option value="" selected disabled>--select Role--</option>
                                    <option value="ROLE_PURCHASE">ROLE_PURCHASE</option>
                                    <option value="ROLE_SALE">ROLE_SALE</option>
                                    <option value="ROLE_FINANCE">ROLE_FINANCE</option>
                                    <option value="ROLE_OPS">ROLE_OPS</option>
                                    <option value="ROLE_ADMIN">ROLE_ADMIN</option>
                                    <option value="ROLE_EMP">ROLE_EMP</option>
                                    <option value="MANAGER">MANAGER</option>
                                    <option value="DIRECTOR">DIRECTOR</option>
                                </select>
                                <div *ngIf="submitted && f.role.errors" class="invalid-feedback">
                                    <div *ngIf="f.role.errors.required">Please Select A Role</div>
                                </div>
                            </div>

                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="password" class="control-label">Password</label>
                                <input placeholder="Password" type="password" formControlName="password" class="form-control"
                                    (input)="passwordConfirming()" name="password" autocomplete="off" [ngClass]="{ 'is-invalid': submitted && f.password.errors }">
                                <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                                    <div *ngIf="f.password.errors.required">password is required</div>
                                </div>
                                <div class="errMsg" *ngIf="isMatched">password and confirm password did't match</div>
                            </div>

                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="cpassword" class="control-label">Confirm Password</label>
                                <input placeholder="Confirm password" type="password" formControlName="cPassword" class="form-control"
                                    (input)="passwordConfirming()" name="cpassword" autocomplete="off" [ngClass]="{ 'is-invalid': submitted && f.cPassword.errors }">
                                <div *ngIf="submitted && f.cPassword.errors" class="invalid-feedback">
                                    <div *ngIf="f.cPassword.errors.required">confirm password is required</div>
                                </div>
                                <div class="errMsg" *ngIf="isMatched">password and confirm password did't match</div>
                            </div>

                        </div>
                    </div>
                    <div class="row">
                        <div class="col-xl">
                            <button type="submit" class="btn btn-success">Add User</button>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
